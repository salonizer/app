<div class="window">
  <!-- ADD SERVICE MODAL -->
  <div id="addServiceModal" class="service-add-modal-window" >
    <form serviceForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nazwa nowej usugi</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="serviceForm.name">
      </div>
      <div class="form-group">
        <label>Czas (min.)</label>
        <input type="number" class="form-control" name="time" [(ngModel)]="serviceForm.time">
      </div>
      <div class="form-group">
          <label>Cena</label>
          <input type="number" class="form-control" name="price" [(ngModel)]="serviceForm.price">
        </div>
      <div class="form-actions">
        <button type="button" class="btn btn-form btn-default" (click)="onCencel()">Cancel</button>
        <button type="submit" class="btn btn-form btn-primary">OK</button>
      </div>
    </form>
  </div>
  <!-- /ADD SERVICE MODAL -->
  
<!-- MAIN WINDOW -->
  <div class="header">
    <h1>Usługi</h1>
  </div>

  <div class="content">
      <table class="table-striped">
          <thead>
            <tr>
              <th>Nazwa</th>
              <th>Czas</th>
              <th>Cena</th>
              <th>Akcje</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of fresult">
              <td (click)="onEdit(item)">{{ item.name }}</td>
              <td (click)="onEdit(item)">{{ item.time }}</td>
              <td (click)="onEdit(item)">{{ item.price }}</td>
              <td><span class="icon icon-cancel" (click)="onDelete(item)"></span></td>
            </tr>
          </tbody>
        </table>
  </div>

  <div class="footer">
    <div class="buttons">
        <button class="btn btn-large btn-default margin-2px" (click)="onNewService()">Nowa usługa</button>
    </div>
  </div>
<!-- /MAIN  WINDOW -->

<!-- {{ fresult | json }} -->


</div>
